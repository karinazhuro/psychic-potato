<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Chess</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4">
                <h3 class="pb-3 d-flex justify-content-center">Фигура 1</h3>
                <div class="col d-flex justify-content-center">
                    <div class="input-group mb-3 col-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">X</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 col-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Y</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="custom-control custom-radio pt-4 d-flex justify-content-center">
                    <input class="custom-control-input" type="radio" name="customRadio" id="customRadio1" checked>
                    <label class="custom-control-label" for="customRadio1">
                        Ладья
                    </label>
                </div>
                <div class="custom-control custom-radio d-flex justify-content-center mr-2">
                    <input class="custom-control-input" type="radio" name="customRadio" id="customRadio2">
                    <label class="custom-control-label" for="customRadio2">
                        Слон
                    </label>
                </div>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-primary mb-4">Проверить</button>
                <p class="d-flex justify-content-center">Фигура 1 не бьёт фигуру 2</p>
                <p class="d-flex justify-content-center">Фигура 2 не бьёт фигуру 1</p>
            </div>
            <div class="col-4">
                <h3 class="pb-3 d-flex justify-content-center">Фигура 2</h3>
                <div class="col d-flex justify-content-center">
                    <div class="input-group mb-3 col-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">X</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 col-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Y</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="custom-control custom-radio pt-4 d-flex justify-content-center">
                    <input class="custom-control-input" type="radio" name="customRadio1" id="customRadios3">
                    <label class="custom-control-label" for="customRadios3">
                        Ладья
                    </label>
                </div>
                <div class="custom-control custom-radio d-flex justify-content-center mr-2">
                    <input class="custom-control-input" type="radio" name="customRadio1" id="customRadios4" checked>
                    <label class="custom-control-label" for="customRadios4">
                        Слон
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
