<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chess</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4">
                <!--Фигура 1-->
                <h3 class="pb-3 d-flex justify-content-center">Фигура 1</h3>
                <div class="col d-flex justify-content-center">
                    <div class="input-group mb-3 col-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">X</span>
                        </div>
                        <input type="text" class="form-control inputX1" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 col-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Y</span>
                        </div>
                        <input type="text" class="form-control inputY1" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <!-- <div class="col-4 d-flex justify-content-center"> -->
                <div class="custom-control custom-radio d-flex justify-content-center pt-4">
                    <input class="custom-control-input" type="radio" name="customRadio" id="customRadio1"
                        value="Король">
                    <label class="custom-control-label" for="customRadio1">
                        Король
                    </label>
                </div>
                <div class="custom-control custom-radio d-flex justify-content-center">
                    <input class="custom-control-input" type="radio" name="customRadio" id="customRadio2" value="Ферзь">
                    <label class="custom-control-label" for="customRadio2">
                        Ферзь
                    </label>
                </div>
                <div class="custom-control custom-radio d-flex justify-content-center">
                    <input class="custom-control-input" type="radio" name="customRadio" id="customRadio3" value="Ладья">
                    <label class="custom-control-label" for="customRadio3">
                        Ладья
                    </label>
                </div>
                <div class="custom-control custom-radio d-flex justify-content-center">
                    <input class="custom-control-input" type="radio" name="customRadio" id="customRadio4" value="Слон">
                    <label class="custom-control-label" for="customRadio4">
                        Слон
                    </label>
                </div>
                <div class="custom-control custom-radio d-flex justify-content-center">
                    <input class="custom-control-input" type="radio" name="customRadio" id="customRadio5" value="Конь">
                    <label class="custom-control-label" for="customRadio5">
                        Конь
                    </label>
                </div>
                <div class="custom-control custom-radio d-flex justify-content-center">
                    <input class="custom-control-input" type="radio" name="customRadio" id="customRadio6" value="Пешка">
                    <label class="custom-control-label" for="customRadio6">
                        Пешка
                    </label>
                </div>
                <!-- </div> -->
            </div>
            <!--Кнопка 'Проверить'-->
            <div class="col-4 text-center">
                <button type="button" id="btn" class="btn btn-primary mb-4">Проверить</button>
                <p class="resultX  d-flex justify-content-center"></p>
                <p class="resultY  d-flex justify-content-center"></p>
            </div>
            <!--Фигура 2-->
            <div class="col-4">
                <h3 class="pb-3 d-flex justify-content-center">Фигура 2</h3>
                <div class="col d-flex justify-content-center">
                    <div class="input-group mb-3 col-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">X</span>
                        </div>
                        <input type="text" class="form-control inputX2" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 col-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Y</span>
                        </div>
                        <input type="text" class="form-control inputY2" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="custom-control custom-radio d-flex justify-content-center">
                    <input class="custom-control-input" type="radio" name="customRadio1" id="customRadios1"
                        value="Король">
                    <label class="custom-control-label" for="customRadios1">
                            Король
                    </label>
                </div>
                <div class="custom-control custom-radio d-flex justify-content-center">
                        <input class="custom-control-input" type="radio" name="customRadio1" id="customRadios2"
                            value="Ферзь">
                        <label class="custom-control-label" for="customRadios2">
                                Ферзь
                        </label>
                    </div>
                <div class="custom-control custom-radio d-flex justify-content-center">
                    <input class="custom-control-input" type="radio" name="customRadio1" id="customRadios3"
                        value="Ладья">
                    <label class="custom-control-label" for="customRadios3">
                        Ладья
                    </label>
                </div>
                <div class="custom-control custom-radio d-flex justify-content-center">
                    <input class="custom-control-input" type="radio" name="customRadio1" id="customRadios4"
                        value="Слон">
                    <label class="custom-control-label" for="customRadios4">
                        Слон
                    </label>
                </div>
                <div class="custom-control custom-radio d-flex justify-content-center">
                        <input class="custom-control-input" type="radio" name="customRadio1" id="customRadios5"
                            value="Конь">
                        <label class="custom-control-label" for="customRadios5">
                                Конь
                        </label>
                    </div>
                    <div class="custom-control custom-radio d-flex justify-content-center">
                            <input class="custom-control-input" type="radio" name="customRadio1" id="customRadios6"
                                value="Пешка">
                            <label class="custom-control-label" for="customRadios6">
                                    Пешка
                            </label>
                        </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
